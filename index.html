<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <script type="module" src="./index.js"></script>

    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./index.css" />

    <link rel="prefetch" href="./navbar/navbar.html" as="document" />
    <link rel="prefetch" href="./tabbar/tabbar.html" as="document" />

    <link rel="preload" href="./navbar/navbar.html" as="document" />
    <link rel="preload" href="./tabbar/tabbar.html" as="document" />

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./favicon.svg" />
  </head>
  <body>
    <iframe
      id="navbar"
      name="navbar"
      src="./navbar/navbar.html"
      scrolling="no"
      lang="${global.locale}"
    ></iframe>

    <div id="pages">
      <iframe
        id="workout"
        name="workout"
        src="./pages/workout/workout.html"
        lang="${global.locale}"
      ></iframe>

      <iframe
        id="timers"
        name="timers"
        src="./pages/timers/timers.html"
        lang="${global.locale}"
      ></iframe>

      <iframe
        id="preferences"
        name="preferences"
        src="./pages/preferences/preferences.html"
        lang="${global.locale}"
      ></iframe>

      <iframe
        id="new-page"
        name="new-page"
        src="about:blank"
        lang="${global.locale}"
      ></iframe>
    </div>

    <iframe
      id="tabbar"
      name="tabbar"
      src="./tabbar/tabbar.html"
      scrolling="no"
      lang="${global.locale}"
    ></iframe>
  </body>
</html>
