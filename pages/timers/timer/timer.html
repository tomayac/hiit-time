<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base target="_top" />
    <link rel="stylesheet" href="../../../common.css" />
    <link rel="stylesheet" href="./timer.css" />
    <script type="module" src="./timer.js"></script>
  </head>
  <body unresolved>
    <main lang="${global.locale}">
      <form>
        <label for="name">${strings.NAME}</label>
        <input
          @input="${eventHandlers.nameInput}"
          name="name"
          id="name"
          minlength="1"
          .value="${data.name}"
        />

        <label for="sets">${strings.SETS}</label>
        <input
          @input="${eventHandlers.setsInput}"
          name="sets"
          id="sets"
          pattern="[1-9][0-9]*"
          .value="${data.sets}"
        />

        <label for="active">${strings.ACTIVE} (${strings.SEC})</label>
        <input
          @input="${eventHandlers.activeInput}"
          name="active"
          id="active"
          pattern="[1-9][0-9]*"
          .value="${data.active}"
        />

        <label for="resting">${strings.REST} (${strings.SEC}</label>
        <input
          @input="${eventHandlers.restingInput}"
          name="resting"
          id="resting"
          pattern="[1-9][0-9]*"
          .value="${data.resting}"
        />
      </form>

      <div>
        ${strings.DURATION}
        <human-duration
          value="${data.sets*(data.active+data.resting)}"
          unit="seconds"
        ></human-duration>
      </div>
      <div>
        <button @click="${eventHandlers.save}" type="button">
          ${strings.SAVE}
        </button>
        <button @click="${eventHandlers.cancel}" type="button">
          ${strings.CANCEL}
        </button>
      </div>
    </main>
  </body>
</html>
