<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/common.css" />
    <script type="module" src="timers.js"></script>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th>${strings.NAME}</th>
            <th>${strings.SETS}</th>
            <th>${strings.ACTIVE}</th>
            <th>${strings.REST}</th>
            <th>${strings.DURATION}</th>
            <th colspan="2">${strings.ACTIONS}</th>
          </tr>
        </thead>
        <tbody>
          <!-- ${data.timers.map((timer, index) => html` -->
          <tr>
            <td>${timer.name}</td>
            <td>${timer.sets}</td>
            <td>${timer.active}</td>
            <td>${timer.resting}</td>
            <td>
              <human-duration
                value="${timer.sets*(timer.active+timer.resting)}"
                unit="seconds"
              ></human-duration>
            </td>
            <td>
              <button
                data-index="${index}"
                @click="${eventHandlers.edit}"
                type="button"
              >
                ${strings.EDIT}
              </button>
            </td>
            <td>
              <button
                data-index="${index}"
                @click="${eventHandlers.delete}"
                type="button"
              >
                ${strings.DELETE}
              </button>
            </td>
          </tr>
          <!-- `)} -->
        </tbody>
      </table>
    </div>
    <div>
      <button @click="${eventHandlers.new}" type="button">
        ${strings.NEW_TIMER}
      </button>
    </div>
  </body>
</html>
