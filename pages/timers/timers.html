<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/common.css" />
    <script type="module" src="timers.js"></script>
  </head>
  <body>
    <div>
      <ul>
        ${data.timers.map((timer, index) => { return html`
        <li>
          ${strings.SETS}: ${timer.sets}, ${strings.ACTIVE}: ${timer.active},
          ${strings.REST}: ${timer.resting} (${strings.DURATION}:
          <human-duration
            value="${timer.sets*(timer.active+timer.resting)}"
            unit="seconds"
          ></human-duration
          >)
          <button
            data-index="${index}"
            @click="${eventHandlers.edit}"
            type="button"
          >
            ${strings.EDIT}
          </button>
          <button
            data-index="${index}"
            @click="${eventHandlers.delete}"
            type="button"
          >
            ${strings.DELETE}
          </button>
        </li>
        `; })}
      </ul>
      <button @click="${eventHandlers.new}" type="button">
        ${strings.NEW_TIMER}
      </button>
    </div>
  </body>
</html>
