<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base target="_top" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="./timers.css" />
    <script type="module" src="./timers.js"></script>
  </head>
  <body unresolved>
    <main lang="${global.locale}">
      <table>
        <thead>
          <tr>
            <th>${strings.NAME}</th>
            <th>${strings.SETS}</th>
            <th>${strings.ACTIVE}</th>
            <th>${strings.REST}</th>
            <th>${strings.DURATION}</th>
            <th colspan="2">${strings.ACTIONS}</th>
          </tr>
        </thead>
        <tbody>
          <!-- ${data.timers.map((timer, index) => html` -->
          <tr>
            <td>${timer.name}</td>
            <td class="number">${timer.sets}</td>
            <td class="number">${timer.active}${strings.SEC}</td>
            <td class="number">${timer.resting}${strings.SEC}</td>
            <td class="number">
              <human-duration
                value="${timer.sets*(timer.active+timer.resting)}"
                unit="seconds"
              ></human-duration>
            </td>
            <td>
              <button
                data-index="${index}"
                @click="${eventHandlers.edit}"
                type="button"
              >
                ${strings.EDIT}
              </button>
            </td>
            <td>
              <button
                data-index="${index}"
                @click="${eventHandlers.delete}"
                type="button"
              >
                ${strings.DELETE}
              </button>
            </td>
          </tr>
          <!-- `)} -->
        </tbody>
      </table>

      <div>
        <button @click="${eventHandlers.new}" type="button">
          ${strings.NEW_TIMER}
        </button>
      </div>
    </main>
  </body>
</html>
