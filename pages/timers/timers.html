<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/common.css" />
    <script type="module" src="timers.js"></script>
  </head>
  <body>
    <div>
      <ul>
        ${data.timers.map((timer, index) => { return html`
        <li>
          Sets: ${timer.sets}, Active: ${timer.active}, Resting:
          ${timer.resting} (Duration:
          <human-duration
            value="${timer.sets*(timer.active+timer.resting)}"
            unit="seconds"
          ></human-duration
          >)
          <button
            data-index="${index}"
            @click="${eventHandlers.edit}"
            type="button"
          >
            Edit
          </button>
          <button
            data-index="${index}"
            @click="${eventHandlers.delete}"
            type="button"
          >
            Delete
          </button>
        </li>
        `; })}
      </ul>
      <button @click="${eventHandlers.new}" type="button">New Timer</button>
    </div>
  </body>
</html>
