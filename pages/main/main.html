<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <button @click=${eventHandlers.start} type="button">Start</button>
    <button @click=${eventHandlers.pause} type="button">Pause</button>
    <button @click=${eventHandlers.reset} type="button">Reset</button>
    <div>Sets: <span id="sets">${data.sets}</span></div>
    <sl-progress-ring percentage=${Math.floor(data.sets/data.activeTimer.sets*100)}>${data.sets}</sl-progress-ring>

    <div>Active Time: <span id="active">${data.active}</span></div>
    <sl-progress-ring percentage=${Math.floor(data.active/data.activeTimer.active*100)}>${data.active}</sl-progress-ring>

    <div>Resting Time: <span id="resting">${data.resting}</span></div>
    <sl-progress-ring percentage=${Math.floor(data.resting/data.activeTimer.resting*100)}>${data.resting}</sl-progress-ring>
  </body>
</html>
