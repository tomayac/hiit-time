<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <button @click="${eventHandlers.start}" type="button">Start</button>
    <button @click="${eventHandlers.pause}" type="button">Pause</button>
    <button @click="${eventHandlers.reset}" type="button">Reset</button>
    <div>Rounds: <span id="rounds">${data.rounds}</span></div>
    <div>Active Time: <span id="active">${data.active}</span></div>
    <div>Resting Time: <span id="resting">${data.resting}</span></div>
  </body>
</html>
