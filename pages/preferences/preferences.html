<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/common.css" />
    <script type="module" src="preferences.js"></script>
  </head>
  <body>
    <div>
      <input
        type="checkbox"
        id="sound"
        ?checked="${data.sound}"
        @change="${eventHandlers.toggleSound}"
      />
      <label for="sound">Sound</label>
    </div>
    <div>
      <input
        type="checkbox"
        id="speak"
        ?checked="${data.speak}"
        @change="${eventHandlers.toggleSpeak}"
      />
      <label for="speak">Speak</label>
    </div>
  </body>
</html>
