<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base target="_top" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="./preferences.css" />
    <script type="module" src="./preferences.js"></script>
  </head>
  <body unresolved>
    <main lang="${global.locale}">
      <form>
        <label for="sound">${strings.SOUNDS}</label>
        <input
          type="checkbox"
          id="sound"
          ?checked="${data.sound}"
          @change="${eventHandlers.toggleSound}"
        />

        <label for="speak">${strings.SPEAK}</label>
        <input
          type="checkbox"
          id="speak"
          ?checked="${data.speak}"
          @change="${eventHandlers.toggleSpeak}"
        />

        <label for="language">${strings.LANGUAGE}</label>
        <select id="language" @input="${eventHandlers.selectLanguage}">
          ${global.languages.map((language) => { return html`
          <option .value="${language}">${strings[language]}</option>
          ` })}
        </select>

        <label for="theme">${strings.THEME}</label>
        <select id="theme" @input="${eventHandlers.selectTheme}">
          ${data.themes.map((theme, index) => { return html`
          <option ?selected="${index===0}" .value="${theme}">
            ${strings[theme]}
          </option>
          ` })}
        </select>
      </form>
    </main>
  </body>
</html>
